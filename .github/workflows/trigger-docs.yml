name: trigger-docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PAT }}
          repository: peartreegames/website
          event-type: doc-update
          client-payload: '{"ref": "${{ github.ref }}"}'
